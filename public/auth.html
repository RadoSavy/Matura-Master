<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <meta name="robots" content="NOODP">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Matura Master">
  <meta name="google" content="notranslate">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Вход / Регистрация - Matura Master</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="css/auth.css"> 
  <style>
    .google-signin-container { display:flex; justify-content:center; margin:12px 0; }
    .google-signin-btn { background:#4285F4; color:#fff; border:none; padding:10px 16px; border-radius:6px; font-weight:600; cursor:pointer; display:inline-flex; align-items:center; gap:8px; }
    .google-signin-btn .g-icon { width:20px; height:20px; display:inline-block; background:url('https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg') no-repeat center/contain; }
    .profile-card { text-align:center; margin-top:16px; }
    .profile-avatar { width:72px; height:72px; border-radius:50%; object-fit:cover; }
    .profile-name { font-weight:700; margin-top:8px; }
    .profile-email { color:#666; font-size:0.95rem; }
    .profile-actions { margin-top:8px; }
    .profile-actions button { padding:6px 10px; border-radius:6px; border:1px solid #ddd; cursor:pointer; }
  </style>
  <script type="module">
    // Import Firebase modules
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js';
    import {
      getAuth,
      signInWithCredential,
      GoogleAuthProvider,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      onAuthStateChanged,
      signInWithPopup,
      signOut
    } from 'https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js';
    import { firebaseConfig } from './scripts/firebase-config.js';

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Make auth functions available globally
    window.firebaseAuth = auth;
    window.signInWithEmailAndPassword = signInWithEmailAndPassword;
    window.createUserWithEmailAndPassword = createUserWithEmailAndPassword;
    window.signInWithCredential = signInWithCredential;
    window.GoogleAuthProvider = GoogleAuthProvider;
    window.signInWithPopup = signInWithPopup;
    window.signOut = signOut;

    // Check if user is already logged in
    onAuthStateChanged(auth, (user) => {
      if (user) {
        console.log("User is already logged in:", user.email);
        // User is signed in, you could redirect here if needed
      } else {
        console.log("No user is signed in");
      }
    });
  </script>

  <script>
    // Create Google sign-in buttons that use Firebase's signInWithPopup
    function createGoogleButton(containerId) {
      const container = document.getElementById(containerId);
      if (!container) return;
      const btn = document.createElement('button');
      btn.type = 'button';
      btn.className = 'google-signin-btn';
      btn.innerHTML = '<span class="g-icon" aria-hidden></span><span>Вход с Google</span>';
btn.addEventListener('click', async () => {
        try {
          const provider = new GoogleAuthProvider();
          const result = await signInWithPopup(window.firebaseAuth, provider);
          const user = result.user;
          const userInfo = {
            uid: user.uid,
            email: user.email,
            displayName: user.displayName,
            photoURL: user.photoURL,
          };
          localStorage.setItem('user', JSON.stringify(userInfo));

          // Redirect to courses page after successful login
          window.location.href = 'courses.html';
        } catch (error) {
          console.error('Firebase sign-in failed:', error);
          const errorDiv = document.getElementById('error');
          if (errorDiv) {
            errorDiv.textContent = 'Грешка при входа с Firebase: ' + (error.message || error);
            errorDiv.style.display = 'block';
          }
        }
      });
      container.appendChild(btn);
    }

    window.addEventListener('load', function () {
      createGoogleButton('google-signin-button');
      createGoogleButton('google-signin-button-register');
      const signoutBtn = document.getElementById('signout-btn');
      if (signoutBtn) {
        signoutBtn.addEventListener('click', async () => {
          try {
            await window.signOut(window.firebaseAuth);
            localStorage.removeItem('user');
            const profile = document.getElementById('google-profile');
            if (profile) profile.style.display = 'none';
            // optionally reload to show forms again
            // location.reload();
          } catch (e) {
            console.error('Sign out failed', e);
          }
        });
      }
    });
  </script>
  <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin-allow-popups">
</head>
<body>
  <div class="auth-container">
    <div class="logo">
      <div class="logo-icon">MM</div>
      <span>Matura Master</span>
    </div>
    
    <div class="auth-tabs">
      <button class="auth-tab active" id="login-tab">Вход</button>
      <button class="auth-tab" id="register-tab">Регистрация</button>
    </div>
    
    <div id="error" class="error-message" aria-live="assertive" style="display:none;"></div>

    <form id="login-form" class="auth-form active">
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="email" id="login-username" placeholder="Имейл адрес" required />
      </div>
      
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="login-password" placeholder="Парола" required />
      </div>

      <button type="submit" class="btn-main">
        <i class="fas fa-sign-in-alt"></i> Влез
      </button>

      <div class="divider"><span>или</span></div>

      <div id="google-signin-button" class="google-signin-container"></div>

      <p class="auth-footer">Нямаш акаунт? <a href="#" id="show-register">Регистрирай се</a></p>
    </form>

    <form id="register-form" class="auth-form">
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="register-username" placeholder="Потребителско име" required />
      </div>
      
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="register-email" placeholder="Имейл адрес" required />
      </div>
      
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="register-password" placeholder="Парола" required />
      </div>
      
      <button type="submit" class="btn-main">
        <i class="fas fa-user-plus"></i> Регистрирай се
      </button>

      <div class="divider"><span>или</span></div>

      <div id="google-signin-button-register" class="google-signin-container"></div>

      <p class="auth-footer">Вече имаш акаунт? <a href="#" id="show-login">Влез</a></p>
    </form>
    <div id="google-profile" class="profile-card" style="display:none;">
      <img id="profile-avatar" class="profile-avatar" src="" alt="avatar" />
      <div id="profile-name" class="profile-name"></div>
      <div id="profile-email" class="profile-email"></div>
      <div class="profile-actions">
        <button id="signout-btn">Изход</button>
      </div>
    </div>
  </div>

  <script src="scripts/auth.js"></script>
</body>
</html>
