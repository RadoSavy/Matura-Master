<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <meta name="robots" content="NOODP">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Matura Master">
  <meta name="google" content="notranslate">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Вход / Регистрация - Matura Master</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="css/auth.css"> 
  <script type="module">
    // Import Firebase modules
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js';
    import {
      getAuth,
      signInWithCredential,
      GoogleAuthProvider,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      onAuthStateChanged
    } from 'https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js';
    import { firebaseConfig } from './scripts/firebase-config.js';

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Make auth functions available globally
    window.firebaseAuth = auth;
    window.signInWithEmailAndPassword = signInWithEmailAndPassword;
    window.createUserWithEmailAndPassword = createUserWithEmailAndPassword;
    window.signInWithCredential = signInWithCredential;
    window.GoogleAuthProvider = GoogleAuthProvider;

    // Check if user is already logged in
    onAuthStateChanged(auth, (user) => {
      if (user) {
        console.log("User is already logged in:", user.email);
        // User is signed in, you could redirect here if needed
      } else {
        console.log("No user is signed in");
      }
    });
  </script>

  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script>
    function handleCredentialResponse(response) {
      console.log("Google Sign-In successful");

      // Use the credential with Firebase
      const credential = window.GoogleAuthProvider.credential(response.credential);
      window.signInWithCredential(window.firebaseAuth, credential)
        .then((result) => {
          const user = result.user;
          console.log("Firebase sign-in successful:", user);

          // Store user info in localStorage
          const userInfo = {
            uid: user.uid,
            email: user.email,
            displayName: user.displayName,
            photoURL: user.photoURL
          };

          localStorage.setItem("user", JSON.stringify(userInfo));
          window.location.href = 'courses.html';
        })
        .catch((error) => {
          console.error("Firebase sign-in failed:", error);
          const errorDiv = document.getElementById('error');
          if (errorDiv) {
            errorDiv.textContent = "Грешка при входа с Firebase: " + error.message;
            errorDiv.style.display = 'block';
          }
        });
    }

    function initializeGoogleSignIn() {
      google.accounts.id.initialize({
        client_id: '562285484934-sbe73anaak500lghj135hqv2pfev8rld.apps.googleusercontent.com',
        callback: handleCredentialResponse
      });

      google.accounts.id.renderButton(
        document.getElementById('google-signin-button'),
        {
          theme: 'outline',
          size: 'large',
          text: 'continue_with',
          shape: 'rectangular'
        }
      );

      google.accounts.id.renderButton(
        document.getElementById('google-signin-button-register'),
        {
          theme: 'outline',
          size: 'large',
          text: 'continue_with',
          shape: 'rectangular'
        }
      );
    }

    window.addEventListener('load', function() {
      if (typeof google !== 'undefined' && google.accounts) {
        initializeGoogleSignIn();
      } else {
        setTimeout(initializeGoogleSignIn, 1000);
      }
    });
  </script>
</head>
<body>
  <div class="auth-container">
    <div class="logo">
      <div class="logo-icon">MM</div>
      <span>Matura Master</span>
    </div>
    
    <div class="auth-tabs">
      <button class="auth-tab active" id="login-tab">Вход</button>
      <button class="auth-tab" id="register-tab">Регистрация</button>
    </div>
    
    <div id="error" class="error-message" aria-live="assertive" style="display:none;"></div>

    <form id="login-form" class="auth-form active">
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="email" id="login-username" placeholder="Имейл адрес" required />
      </div>
      
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="login-password" placeholder="Парола" required />
      </div>

      <button type="submit" class="btn-main">
        <i class="fas fa-sign-in-alt"></i> Влез
      </button>

      <div class="divider"><span>или</span></div>

      <div id="google-signin-button" class="google-signin-container"></div>

      <p class="auth-footer">Нямаш акаунт? <a href="#" id="show-register">Регистрирай се</a></p>
    </form>

    <form id="register-form" class="auth-form">
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="register-username" placeholder="Потребителско име" required />
      </div>
      
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="register-email" placeholder="Имейл адрес" required />
      </div>
      
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="register-password" placeholder="Парола" required />
      </div>
      
      <button type="submit" class="btn-main">
        <i class="fas fa-user-plus"></i> Регистрирай се
      </button>

      <div class="divider"><span>или</span></div>

      <div id="google-signin-button-register" class="google-signin-container"></div>

      <p class="auth-footer">Вече имаш акаунт? <a href="#" id="show-login">Влез</a></p>
    </form>
  </div>

  <script src="scripts/auth.js"></script>
</body>
</html>
