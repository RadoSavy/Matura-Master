<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Вход - Matura Master</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="css/style.css">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
  <style>
    :root {
      --primary-color: #4CAF50;
      --primary-dark: #3d8b40;
      --primary-light: #81C784;
      --secondary-color: #FFC107;
      --accent-color: #FF5722;
      --text-color: #333;
      --text-light: #666;
      --text-lighter: #999;
      --bg-color: #f8f8f8;
      --card-bg: #fff;
      --border-color: #e0e0e0;
      --shadow: 0 4px 12px rgba(0,0,0,0.08);
      --transition: all 0.3s ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      font-family: 'Nunito', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .auth-container {
      background-color: var(--card-bg);
      border-radius: 16px;
      box-shadow: var(--shadow);
      padding: 30px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeInUp 0.5s ease;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      font-size: 24px;
      font-weight: 800;
      color: var(--primary-color);
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .logo-icon {
      width: 36px;
      height: 36px;
      background-color: var(--primary-color);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
    }

    h2 {
      font-size: 22px;
      font-weight: 700;
      color: var(--text-color);
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 20px;
    }

    .input-group {
      position: relative;
    }

    .input-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-lighter);
    }

    input {
      width: 100%;
      padding: 12px 15px 12px 40px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-size: 15px;
      transition: var(--transition);
    }

    input:focus {
      border-color: var(--primary-color);
      outline: none;
      box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
    }

    button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    button:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 20px 0;
      color: var(--text-lighter);
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid var(--border-color);
    }

    .divider::before {
      margin-right: 10px;
    }

    .divider::after {
      margin-left: 10px;
    }

    .google-btn {
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .auth-footer {
      margin-top: 20px;
      font-size: 14px;
      color: var(--text-light);
    }

    .auth-footer a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 600;
    }

    .auth-footer a:hover {
      text-decoration: underline;
    }

    .error-message {
      color: var(--accent-color);
      font-weight: 600;
      margin-bottom: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="auth-container" role="main" aria-labelledby="login-title">
    <div class="logo">
      <div class="logo-icon">MM</div>
      <span>Matura Master</span>
    </div>
    
    <h2 id="login-title">Вход в акаунта</h2>
    
    <div id="error" class="error-message" aria-live="assertive" style="display:none;"></div>

    <form id="login-form" novalidate>
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="username" name="username" placeholder="Потребителско име" required />
      </div>
      
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" name="password" placeholder="Парола" required />
      </div>
      
      <button type="submit">
        <i class="fas fa-sign-in-alt"></i> Влез
      </button>
    </form>

    <div class="divider">или</div>

    <!-- Google вход -->
    <div id="google-btn" class="google-btn"></div>

    <p class="auth-footer">Нямаш акаунт? <a href="register.html">Регистрирай се</a></p>
  </div>

  <script>
    // Обработка на класическа форма
    const loginForm = document.getElementById('login-form');
    const errorDiv = document.getElementById('error');

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const username = loginForm.username.value.trim();
      const password = loginForm.password.value.trim();

      if (!username || !password) {
        errorDiv.textContent = 'Моля, попълнете всички полета.';
        errorDiv.style.display = 'block';
        return;
      }

      if (username.length >= 3 && password.length >= 6) {
        errorDiv.style.display = 'none';
        window.location.href = 'courses.html';
      } else {
        errorDiv.textContent = 'Минимална дължина: име (3), парола (6)';
        errorDiv.style.display = 'block';
      }
    });

    // Google вход
    window.onload = function () {
      google.accounts.id.initialize({
        client_id: "562285484934-sbe73anaak500lghj135hqv2pfev8rld.apps.googleusercontent.com",
        callback: handleGoogleResponse
      });
      google.accounts.id.renderButton(
        document.getElementById("google-btn"),
        { 
          theme: "outline", 
          size: "large", 
          width: "100%",
          text: "continue_with",
          shape: "pill"
        }
      );
    };

    function handleGoogleResponse(response) {
      const token = response.credential;
      const user = jwt_decode(token);

      console.log("Google вход успешно:", user);

      // Запази потребителя и пренасочи
      localStorage.setItem("user", JSON.stringify(user));
      window.location.href = 'courses.html';
    }
  </script>
</body>
</html>
