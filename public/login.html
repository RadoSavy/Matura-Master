<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Вход - Matura Master</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Nunito', sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-container {
      background: white;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(88,204,2,0.3);
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }
    h2 {
      text-align: center;
      color: #58cc02;
      margin-bottom: 1.5rem;
      user-select: none;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input[type="text"], input[type="password"] {
      padding: 0.75rem 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      outline-offset: 2px;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus, input[type="password"]:focus {
      border-color: #58cc02;
      outline: none;
    }
    button {
      background-color: #58cc02;
      color: white;
      font-weight: 700;
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 50px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    button:hover, button:focus {
      background-color: #4aa001;
      outline: none;
    }
    .google-login {
      background-color: #db4437;
      margin-top: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    .google-login:hover, .google-login:focus {
      background-color: #c33d2e;
      outline: none;
    }
    .google-login svg {
      width: 20px;
      height: 20px;
    }
    .register-link {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: #555;
      user-select: none;
    }
    .register-link a {
      color: #58cc02;
      text-decoration: none;
      font-weight: 700;
    }
    .register-link a:hover, .register-link a:focus {
      text-decoration: underline;
      outline: none;
    }
    .error-message {
      color: #d93025;
      font-weight: 700;
      margin-bottom: 1rem;
      text-align: center;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="login-container" role="main" aria-labelledby="login-title">
    <h2 id="login-title">Вход в Matura Master</h2>
    <div id="error" class="error-message" aria-live="assertive" style="display:none;"></div>
    <form id="login-form" novalidate>
      <input type="text" id="username" name="username" placeholder="Потребителско име" required aria-required="true" />
      <input type="password" id="password" name="password" placeholder="Парола" required aria-required="true" />
      <button type="submit">Влез</button>
    </form>
    <button id="google-login" class="google-login" aria-label="Вход с Google">
      <svg viewBox="0 0 533.5 544.3" xmlns="http://www.w3.org/2000/svg"><path fill="#4285f4" d="M533.5 278.4c0-17.4-1.5-34.1-4.3-50.4H272v95.5h146.9c-6.3 34-25.3 62.8-54 82v68h87.1c50.9-46.9 80.5-116 80.5-194.9z"/><path fill="#34a853" d="M272 544.3c73.4 0 135.2-24.3 180.3-65.9l-87.1-68c-24.2 16.2-55.2 25.7-93.2 25.7-71.6 0-132.3-48.3-154.1-113.1H29.6v70.9c45.1 89.1 137.3 150.4 242.4 150.4z"/><path fill="#fbbc04" d="M117.9 323.1c-10.7-31.7-10.7-65.9 0-97.6v-70.9H29.6c-39.6 77.3-39.6 169.3 0 246.6l88.3-78.1z"/><path fill="#ea4335" d="M272 107.7c39.8 0 75.5 13.7 103.7 40.7l77.7-77.7C405.7 24.3 343.9 0 272 0 166.9 0 74.7 61.3 29.6 150.4l88.3 70.9c21.8-64.8 82.5-113.6 154.1-113.6z"/></svg>
      Вход с Google
    </button>
    <p class="register-link">Нямаш акаунт? <a href="register.html">Регистрирай се</a></p>
  </div>
  <script>
    const loginForm = document.getElementById('login-form');
    const errorDiv = document.getElementById('error');
    const googleLoginBtn = document.getElementById('google-login');

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const username = loginForm.username.value.trim();
      const password = loginForm.password.value.trim();

      if (!username || !password) {
        errorDiv.textContent = 'Моля, попълнете всички полета.';
        errorDiv.style.display = 'block';
        return;
      }

      // Simulate login success or failure
      if (username.length >= 3 && password.length >= 6) {
        errorDiv.style.display = 'none';
        alert('Успешен вход! Пренасочване към страницата с курсове...');
        window.location.href = 'courses.html';
      } else {
        errorDiv.textContent = 'Потребителското име трябва да е поне 3 символа, а паролата поне 6.';
        errorDiv.style.display = 'block';
      }
    });

    googleLoginBtn.addEventListener('click', function() {
      alert('Вход с Google е все още в процес на разработка.');
    });
  </script>
</body>
</html>
