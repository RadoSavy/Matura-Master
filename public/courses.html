<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Курсове - Matura Master</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body, html {
      margin: 0; padding: 0; min-height: 100vh;
      font-family: 'Nunito', sans-serif;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #58cc02;
      padding: 1rem 2rem;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    header .logo {
      font-weight: 700;
      font-size: 1.5rem;
      letter-spacing: 2px;
      user-select: none;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    nav a:hover, nav a:focus {
      color: #ffd800;
      outline: none;
    }
    main {
      flex: 1;
      padding: 2rem;
      max-width: 900px;
      margin: 0 auto;
    }
    h1 {
      font-size: 2.5rem;
      color: #58cc02;
      margin-bottom: 1rem;
      user-select: none;
      text-align: center;
    }
    .course-list {
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
  justify-content: center;
}

.course-card {
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  width: 260px;
  padding: 22px;
  background: white;
  border: 1px solid #ccc;
  border-radius: 10px;
  text-decoration: none;
  color: #000;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  transition: transform 0.2s ease;
}

.course-card:hover {
  transform: scale(1.05);
}

.course-card img {
  width: 80px;
  height: 80px;
  margin-bottom: 10px;
  object-fit: contain;
}

.course-card span {
  font-weight: bold;
  font-size: 16px;
}
  </style>
</head>
<body>
  <header>
    <div class="logo">Matura Master</div>
    <nav aria-label="Основна навигация">
      <ul>
        <li><a href="courses.html" aria-current="page">Курсове</a></li>
        <li><a href="baiganio.html">BAI Ганьо</a></li>
        <li><a href="login.html">Изход</a></li>
      </ul>
    </nav>
  </header>
  <main>
   <h1>Избери курс</h1>
<div class="course-list">
  <a href="bulgarian.html" class="course-card" tabindex="0">
    <img src="images/Bulgarian.png" alt="Български език">
    <span>Български език</span>
  </a>
  <a href="literature.html" class="course-card" tabindex="0">
    <img src="images/literature.png" alt="Литература">
    <span>Литература</span>
  </a>
</div>
</div>
</main>
</body>
</html>
