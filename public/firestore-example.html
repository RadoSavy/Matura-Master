<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <title>Firestore Upload Example - Matura Master</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      width: 100%;
      padding: 40px;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }

    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 600;
      font-size: 14px;
    }

    input,
    textarea,
    select {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-family: 'Nunito', sans-serif;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    input:focus,
    textarea:focus,
    select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .status {
      margin-top: 20px;
      padding: 15px;
      border-radius: 6px;
      display: none;
      font-size: 14px;
      font-weight: 500;
    }

    .status.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      display: block;
    }

    .status.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      display: block;
    }

    .status.loading {
      background-color: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
      display: block;
    }

    .documents-list {
      margin-top: 40px;
      padding-top: 40px;
      border-top: 2px solid #e0e0e0;
    }

    .documents-list h2 {
      color: #333;
      margin-bottom: 20px;
      font-size: 20px;
    }

    .document-item {
      background: #f5f5f5;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .document-info {
      flex: 1;
    }

    .document-title {
      font-weight: 600;
      color: #333;
      margin-bottom: 5px;
    }

    .document-desc {
      color: #666;
      font-size: 13px;
      line-height: 1.4;
    }

    .delete-btn {
      background: #dc3545;
      padding: 8px 12px;
      font-size: 12px;
      width: auto;
      margin-left: 10px;
    }

    .delete-btn:hover {
      background: #c82333;
    }

    .loading-spinner {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid #667eea;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìö Upload to Firestore</h1>
    <p class="subtitle">Example: Upload courses, texts, or other content directly to Firestore</p>

    <form id="uploadForm">
      <div class="form-group">
        <label for="collection">Collection Name</label>
        <select id="collection" name="collection" required>
          <option value="">Select a collection...</option>
          <option value="courses">Courses</option>
          <option value="texts">Texts</option>
          <option value="literature">Literature</option>
          <option value="bulgarian">Bulgarian</option>
          <option value="baiganio">Baiganio</option>
          <option value="custom">Custom Collection</option>
        </select>
      </div>

      <div class="form-group">
        <label for="title">Title / Name</label>
        <input type="text" id="title" name="title" placeholder="e.g., Bulgarian Literature 101" required>
      </div>

      <div class="form-group">
        <label for="description">Description / Content</label>
        <textarea id="description" name="description" placeholder="Enter course description or content..." required></textarea>
      </div>

      <div class="form-group">
        <label for="author">Author / Instructor</label>
        <input type="text" id="author" name="author" placeholder="Your name or instructor name">
      </div>

      <div class="form-group">
        <label for="category">Category</label>
        <input type="text" id="category" name="category" placeholder="e.g., Literature, Grammar, History">
      </div>

      <button type="submit" id="submitBtn">
        <span id="btnText">Upload to Firestore</span>
      </button>
    </form>

    <div id="status" class="status"></div>

    <div class="documents-list">
      <h2>Recently Uploaded Documents</h2>
      <div id="documentsList"></div>
    </div>
  </div>

  <!-- Load the Firestore uploader -->
  <script src="/scripts/firestore-uploader.js"></script>

  <script>
    // Initialize the uploader
    // Note: Backend must be running on http://localhost:5000
    const uploader = new FirestoreUploader('http://localhost:5000/api');
    const form = document.getElementById('uploadForm');
    const statusDiv = document.getElementById('status');
    const submitBtn = document.getElementById('submitBtn');
    const documentsList = document.getElementById('documentsList');
    const btnText = document.getElementById('btnText');

    /**
     * Handle form submission
     */
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      // Get form data
      const collection = document.getElementById('collection').value;
      const formData = new FormData(form);
      const data = Object.fromEntries(formData);
      delete data.collection; // Remove collection from data

      // Validate inputs
      if (!collection) {
        showStatus('Please select a collection', 'error');
        return;
      }

      if (!data.title || !data.description) {
        showStatus('Title and Description are required', 'error');
        return;
      }

      // Show loading state
      submitBtn.disabled = true;
      btnText.innerHTML = '<span class="loading-spinner"></span>Uploading...';
      showStatus('Uploading to Firestore...', 'loading');

      try {
        // Upload to Firestore
        const result = await uploader.addDocument(collection, data);
        
        // Show success
        showStatus(
          `‚úì Document uploaded successfully! ID: ${result.id}`,
          'success'
        );

        // Reset form
        form.reset();

        // Reload documents list
        await loadDocuments(collection);
      } catch (error) {
        console.error('Upload error:', error);
        showStatus(
          `‚úó Error: ${error.message || 'Failed to upload. Is the backend running?'}`,
          'error'
        );
      } finally {
        // Reset button
        submitBtn.disabled = false;
        btnText.textContent = 'Upload to Firestore';
      }
    });

    /**
     * Load and display documents from selected collection
     */
    async function loadDocuments(collectionName) {
      if (!collectionName) {
        documentsList.innerHTML = '';
        const p = document.createElement('p');
        p.style.color = '#999';
        p.textContent = 'Select a collection to view documents';
        documentsList.appendChild(p);
        return;
      }

      try {
        const documents = await uploader.getDocuments(collectionName);

        if (documents.length === 0) {
          documentsList.innerHTML = '';
          const p = document.createElement('p');
          p.style.color = '#999';
          p.textContent = 'No documents yet. Upload one to get started!';
          documentsList.appendChild(p);
          return;
        }

        // Clear existing list
        documentsList.innerHTML = '';

        documents
          .slice(0, 5) // Show only last 5
          .forEach((doc) => {
            const item = document.createElement('div');
            item.className = 'document-item';

            const info = document.createElement('div');
            info.className = 'document-info';

            const titleEl = document.createElement('div');
            titleEl.className = 'document-title';
            titleEl.textContent = doc.title || 'Untitled';

            const descEl = document.createElement('div');
            descEl.className = 'document-desc';
            const description = (doc.description || '').substring(0, 80) + '...';
            descEl.textContent = description;

            info.appendChild(titleEl);
            info.appendChild(descEl);

            if (doc.author) {
              const authorEl = document.createElement('div');
              authorEl.className = 'document-desc';
              authorEl.textContent = 'By: ' + doc.author;
              info.appendChild(authorEl);
            }

            const deleteBtn = document.createElement('button');
            deleteBtn.type = 'button';
            deleteBtn.className = 'delete-btn';
            deleteBtn.textContent = 'Delete';
            deleteBtn.addEventListener('click', () => {
              deleteDocument(collectionName, doc.id);
            });

            item.appendChild(info);
            item.appendChild(deleteBtn);

            documentsList.appendChild(item);
          });
      } catch (error) {
        console.error('Error loading documents:', error);
        documentsList.innerHTML = '';
        const p = document.createElement('p');
        p.style.color = '#e74c3c';
        p.textContent = 'Error loading documents: ' + (error.message || '');
        documentsList.appendChild(p);
      }
    }

    /**
     * Delete a document
     */
    async function deleteDocument(collectionName, docId) {
      if (!confirm('Are you sure you want to delete this document?')) return;

      try {
        await uploader.deleteDocument(collectionName, docId);
        showStatus('Document deleted successfully', 'success');
        await loadDocuments(collectionName);
      } catch (error) {
        console.error('Delete error:', error);
        showStatus(`Error deleting document: ${error.message}`, 'error');
      }
    }

    /**
     * Show status message
     */
    function showStatus(message, type) {
      statusDiv.textContent = message;
      statusDiv.className = `status ${type}`;
    }

    /**
     * Load documents when collection changes
     */
    document.getElementById('collection').addEventListener('change', (e) => {
      if (e.target.value) {
        loadDocuments(e.target.value);
      }
    });

    // Check if backend is running on page load
    window.addEventListener('load', async () => {
      try {
        const response = await fetch('http://localhost:5000/health');
        if (!response.ok) throw new Error('Backend not responding');
      } catch (error) {
        showStatus(
          '‚ö†Ô∏è Backend not running. Start it with: cd server && npm run dev',
          'error'
        );
      }
    });
  </script>
</body>
</html>
