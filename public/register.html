<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Регистрация - Matura Master</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="css/login_register.css">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
</head>
<body>
  <div class="auth-container" role="main" aria-labelledby="register-title">
    <div class="logo">
      <div class="logo-icon">MM</div>
      <span>Matura Master</span>
    </div>
    
    <h2 id="register-title">Създай акаунт</h2>
    
    <div id="error" class="error-message" aria-live="assertive"></div>

    <form id="register-form" novalidate>
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="username" name="username" placeholder="Потребителско име" required />
      </div>
      
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="email" name="email" placeholder="Имейл адрес" required />
      </div>
      
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" name="password" placeholder="Парола" required />
      </div>
      
      <button type="submit">
        <i class="fas fa-user-plus"></i> Регистрирай се
      </button>
    </form>

    <div class="divider">или</div>

    <!-- Google бутон -->
    <div id="google-btn" class="google-btn"></div>

    <p class="auth-footer">Вече имаш акаунт? <a href="login.html">Влез</a></p>
  </div>

  <script>
    const registerForm = document.getElementById('register-form');
    const errorDiv = document.getElementById('error');

    registerForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const username = registerForm.username.value.trim();
      const email = registerForm.email.value.trim();
      const password = registerForm.password.value.trim();

      if (!username || !email || !password) {
        errorDiv.textContent = 'Моля, попълнете всички полета.';
        errorDiv.style.display = 'block';
        return;
      }

      if (username.length >= 3 && password.length >= 6) {
        errorDiv.style.display = 'none';
        window.location.href = 'courses.html';
      } else {
        errorDiv.textContent = 'Минимална дължина: име (3), парола (6)';
        errorDiv.style.display = 'block';
      }
    });

    // Google регистрация
    window.onload = function () {
      google.accounts.id.initialize({
        client_id: "562285484934-sbe73anaak500lghj135hqv2pfev8rld.apps.googleusercontent.com",
        callback: handleGoogleResponse
      });
      google.accounts.id.renderButton(
        document.getElementById("google-btn"),
        { 
          theme: "outline", 
          size: "large", 
          width: "100%",
          text: "continue_with",
          shape: "pill"
        }
      );
    };

    function handleGoogleResponse(response) {
      const token = response.credential;
      const user = jwt_decode(token);

      console.log("Google регистрация успешно:", user);

      // Запази потребителя и пренасочи
      localStorage.setItem("user", JSON.stringify(user));
      window.location.href = 'courses.html';
    }
  </script>
</body>
</html>
